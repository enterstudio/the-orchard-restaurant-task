<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}The Orchard | Thai Restaurant Task{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="/static/css/app.css">
</head>

<body>

  <div class="container">
    <div class="masthead">
      <h1 class="muted">The Orchard | Restaurant Finder</h1>
    </div>
  </div>

  <div class="container main-navbar">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {{ 'active' if nav == 'top' }}" href="/top">Top Rated</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if nav == 'results' }}" href="/">All Restaurants</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if nav == 'dataviz' }}" href="/dataviz">Dataviz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if nav == 'etl' }}" href="/etl">ETL</a>
      </li>
    </ul>
  </div>


  {% block content %} {% endblock %}


  {% block script %} {% endblock %}
</body>
</html>
